<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Tailwind and DaisyUI CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Navbar Start -->
    <div class="navbar bg-green-700 shadow-sm px-10">
      <div class="navbar-start">
        <div>
          <p class="md:text-2xl font-bold text-white">Green Earth</p>
        </div>
      </div>
      <div class="navbar-center hidden md:block">
        <a class="btn btn-ghost text-xl text-white">About</a>

        <a class="btn btn-ghost text-xl text-white">Gallery</a>

        <a class="btn btn-ghost text-xl text-white">Plant a Tree</a>
      </div>
      <div class="navbar-end">
        <button class="btn btn-warning rounded-2xl">Plant A Tree</button>
      </div>
    </div>
    <!-- Navbar End -->

    <!-- Hero Section Start -->
    <div class="bg-blue-200">
      <div class="flex items-center justify-center h-full">
        <!-- First Image Section Start -->
        <div class="mt-auto hidden md:block">
          <img class="" src="./assets/hero_leaf1.png" alt="" />
        </div>
        <!-- First Image Section End -->

        <!-- Middel Content Start -->
        <div class="text-center">
          <p class="md:text-3xl font-bold text-gray-900 pt-7 md:pt-0">
            Plant a Treee, Grow a Future
          </p>
          <p class="py-2 text-gray-500">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button class="btn btn-warning rounded-2xl mb-4 md:mb-0">
            Get Involved
          </button>
        </div>
        <!-- Middel Content End -->

        <!-- Second Image Section Start -->
        <div class="mt-auto hidden md:block">
          <img class="" src="./assets/hero_leaf2.png" alt="" />
        </div>
        <!-- Second Image Section End -->
      </div>
    </div>
    <!-- Hero Section End -->

    <!-- Choose Your Trees Section Start -->
    <p class="text-center md:text-4xl font-bold py-5">Choose Your Trees</p>
    <div id="spinner" class="w-full text-center">
      <span class="loading loading-dots loading-xl"></span>
    </div>
    <div class="grid grid-cols-10 md:grid-cols-12 px-5 md:gap-3 gap-9">
      <!-- Categories Section Start -->
      <div class="md:col-span-2 col-span-4 h-6">
        <p class="font-bold">Categories</p>
        <ul id="leftBar" class="menu menu-vertical block p-0 w-full pt-4">
          <button
            id="allCategories"
            class="hover:bg-green-400 cursor-pointer w-full text-start font-semibold p-1 rounded"
          >
            All Trees
          </button>
        </ul>
      </div>
      <!-- Categories Section End -->

      <!-- Card Section Start -->

      <div id="cardSection" class="grid col-span-8 md:grid-cols-3 gap-3"></div>
      <!-- Card Section End -->

      <!-- Your Cart Section Start -->
      <div class="md:col-span-2 col-span-12 bg-base-100 rounded-2xl px-2">
        <p class="text-2xl font-bold justify text-center py-4">Your Cart</p>
        <div id="toggleCartDiv" class="hidden">
          <div id="cartSection"></div>
          <hr class="text-gray-400 mt-3" />
          <div class="flex justify-between">
            <p>Total:</p>
            <p>à§³ <span id="totalTk"></span></p>
          </div>
        </div>
      </div>
      <!-- Your Cart Section End -->
    </div>
    <!-- Choose Your Trees Section End -->
  </body>
</html>
